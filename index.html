<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Personal TV</title>
  </head>

  <body>
    <h1>
      My Personal TV
    </h1>
    <div id="tvContainer">
      <div id="tvImage"></div>
    </div>
    <h2>
      Program List
    </h2>
    <div id="programList">

    </div>
    <form id="programForm">
      <h2>
        Add a Video
      </h2>
      <label for="programTitle">
        Video Title
      </label>
      <input
        id="programTitle"
        name="programTitle"
        type="text"
        placeholder="Title of the video"
        required
      />
      <label for="programDescription">
        Program Description
      </label>
      <input
        id="programDescription"
        name="programDescription"
        type="text"
        placeholder="Short description for the video"
        required
      />
      <label for="programUrl">
        Video URL
      </label>
      <input
        id="programUrl"
        name="programUrl"
        type="text"
        placeholder="URL or link to the video on YouTube"
        required=""
      />
      <button type="submit">
        Add Video
      </button>
    </form>
    <script src="script.js"></script>
  </body>

</html>

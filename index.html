<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal TV</title>
  </head>

  <body>
    <h1>
      My Personal TV
    </h1>
    <div id="tvContainer">
      <!-- TV image or YouTube previous would go here -->
    </div>
    <h2>
      Program List
    </h2>
    <div id="programList">

    </div>
    <form id="programForm">
      <h2>
        Add a Program
      </h2>
      <input
        id="programName"
        type="text"
        placeholder="Program Name"
      />
      <input
        id="programDescription"
        type="text"
        placeholder="Program Description"
      />
      <input
        id="programUrl"
        type="text"
        placeholder="Program URL (Link)"
      />
    </form>
    <script src="script.js"></script>
  </body>

</html>
